<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <title>Páginas de Listas</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
   <h1>Listas</h1>
   <!--comando "ul" é usado para criar uma lista que não é ordenada-->>
   <ul>
    <li>Marcos</li>
    <li>Lucas</li>
    <li>João</li>
   </ul>
   <!-- comando "ol" é para lista ordenada-->
   <ol>
    <li>Janeiro</li>
    <li>Fevereiro</li>
    <li>Março</li>
   </ol>

   <!--teste para navegar nas páginas-->
   <br>
   <h1>Teste</h1>
    <ul>
        <li>
            <a href="links.html">click para voltar na página anterior</a>
        </li>
    </ul>
</body>

</html>
